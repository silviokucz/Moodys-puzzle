<form [formGroup]="stockPickerForm">
  <mat-form-field>
    <mat-label>Stock Symbol</mat-label>
    <input
      matInput
      placeholder="Symbol e.g AAPL"
      formControlName="symbol"
      value=""
    />
    <mat-error
      ><span
        *ngIf="
          !stockPickerForm.get('symbol').valid &&
          stockPickerForm.get('symbol').touched
        "
        >Please enter a symbol</span
      >
    </mat-error>
  </mat-form-field>


  <mat-form-field>
    <input matInput [matDatepicker]="fromDate" placeholder="From date" [max]="today"
    (dateChange)="dateChanged($event)" formControlName="fromDate" [disabled]="!stockPickerForm.value.symbol">
    <mat-datepicker-toggle matSuffix [for]="fromDate"></mat-datepicker-toggle>
    <mat-datepicker #fromDate></mat-datepicker>
  </mat-form-field>

  <mat-form-field>
    <input matInput [matDatepicker]="toDate" placeholder="To date" [min]="stockPickerForm.value.fromDate" [max]="today"
    (dateChange)="dateChanged($event)" formControlName="toDate" [disabled]="!stockPickerForm.value.symbol" >
    <mat-datepicker-toggle matSuffix [for]="toDate"></mat-datepicker-toggle>
    <mat-datepicker #toDate></mat-datepicker>
  </mat-form-field>

</form>

<coding-challenge-chart [data$]="quotes$"></coding-challenge-chart>
